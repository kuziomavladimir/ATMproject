<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <style>
        table {
            border: 4px double #333; /* Рамка вокруг таблицы */
            border-collapse: separate; /* Способ отображения границы */
            width: 100%; /* Ширина таблицы */
            border-spacing: 7px 11px; /* Расстояние между ячейками */
        }
        td {
            padding: 5px; /* Поля вокруг текста */
            border: 1px solid #a52a2a; /* Граница вокруг ячеек */
        }
    </style>
</head>
<body>
<a href="/ATM">Exit</a>
<br/>
Transactions of this card:
<br/>
<br/>

<table>
    <thead>
    <tr>
        <th> Date and Time </th>
        <th> Amount </th>
        <th> Currency </th>
        <th> Type of Transaction </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${transactions.empty}">
        <td colspan="2"> No Transactions Available </td>
    </tr>
    <tr th:each="transaction : ${transactions}">
        <td><span th:text="${transaction.dateTime}"> Date and Time </span></td>
        <td><span th:text="${transaction.amount}"> Amount </span></td>
        <td><span th:text="${transaction.currency}"> Currency </span></td>
        <td><span th:text="${transaction.transactionType}"> Type of Transaction </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
